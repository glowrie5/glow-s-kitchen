<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Glow's kitchen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Glow's kitchen</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="recipe.html">Recipes</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <section class="container py-5">
    <div class="row">
      <div class="col-md-6">
        <h2 class="fw-bold">Get In Touch</h2>
        <p>Have a question or suggestion? We'd love to hear from you.</p>

        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">NAME</label>
            <input type="text" id="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">EMAIL</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">ANY OTHER RECIPES YOU NEED?</label>
            <textarea id="message" class="form-control" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">SUBMIT</button>
          <div id="formAlert" class="alert mt-3 d-none"></div>
        </form>
      </div>
      <div class="col-md-6 text-center">
        <img src="images/contact.avif" alt="Contact" class="img-fluid rounded shadow-sm mt-4 mt-md-0" />
      </div>
    </div>
  </section>

  
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p class="mb-0">&copy; 2025 Glow's kitchen. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
